services:
  # PostgreSQL Database
  db:
    image: postgres:18-alpine
    container_name: fintrack-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-fintrack}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-fintrack}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fintrack-network

  # Database Migrations
  migrate:
    build:
      context: ./fintrack-api
      dockerfile: Dockerfile.migrate
    container_name: fintrack-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-fintrack}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    networks:
      - fintrack-network

  # Backend API
  api:
    build:
      context: ./fintrack-api
      dockerfile: Dockerfile
    container_name: fintrack-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-fintrack}?sslmode=disable
      PORT: 8080
      SUPABASE_PROJECT_REF: ${SUPABASE_PROJECT_REF}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fintrack-network

  # Frontend Web Application
  web:
    build:
      context: ./fintrack-web
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL:-http://api:8080}
    container_name: fintrack-web
    restart: always
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-80}:80"
    networks:
      - fintrack-network

volumes:
  db_data:
    driver: local

networks:
  fintrack-network:
    driver: bridge
